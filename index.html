<!DOCTYPE html>
<html lang="sv">
<head>
  <meta charset="UTF-8">
  <title>BrÃ¶llopsquiz Topplista</title>
  <style>
    body {
      background: #fff;
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      padding-top: 40px;
    }
    h1 {
      font-size: 2.5em;
    }
    .entry {
      font-size: 1.5em;
      margin: 6px 0;
    }
  </style>
</head>
<body>
  <h1>ğŸ… <strong>BrÃ¶llopsquiz Topplista</strong></h1>
  <div id="leaderboard"></div>

  <script>
    const sheetUrl = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vSIjH4EOuZqdbEx_Hscj4xfaIGtJQXvcOuWgOUcxV_0X6cKPQ8krgn6Pnd2L5lXRvLt43h0GUOzs4uz/pub?gid=630528801&single=true';

    async function loadScores() {
      const response = await fetch(sheetUrl);
      const text = await response.text();
      const rows = text.trim().split("\n").slice(1);
      const data = rows.map(row => {
        const [name, score] = row.split(",");
        return { name: name.trim(), score: parseInt(score) || 0 };
      });

      const sorted = data.sort((a, b) => b.score - a.score).slice(0, 10);
      const container = document.getElementById("leaderboard");
      container.innerHTML = "";

      sorted.forEach((entry, i) => {
        let emoji = "ğŸ–ï¸";
        if (i === 0) emoji = "ğŸ¥‡";
        else if (i === 1) emoji = "ğŸ¥ˆ";
        else if (i === 2) emoji = "ğŸ¥‰";

        const div = document.createElement("div");
        div.className = "entry";
        div.textContent = `${emoji} ${entry.name} (${entry.score} poÃ¤ng)`;
        container.appendChild(div);
      });
    }

    loadScores();
    setInterval(loadScores, 15000);  // Uppdatera var 15:e sekund
  </script>
</body>
</html>
