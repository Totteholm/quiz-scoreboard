
<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="UTF-8">
    <title>Br√∂llopsquiz ‚Äì Topplista</title>
    <style>
        body {
            background-color: #fff;
            font-family: 'Segoe UI', sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            text-align: center;
            padding: 2rem;
        }
        h1 {
            font-size: 3em;
            margin-bottom: 0.5em;
        }
        .entry {
            font-size: 2em;
            margin: 0.2em 0;
            color: #000;
        }
    </style>
</head>
<body>
    <h1>üèÖ Br√∂llopsquiz Topplista</h1>
    <div id="leaderboard"></div>

    <script>
        const sheetUrl = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vR6qG-KMsKkAo05kdDK4LOi3B1LhB9QzZL42k3x8rLiEvyQ2UoYDB7aEyfMqZkSY04yj3ugeaJTwPcq/pub?gid=93459838&single=true&output=csv';

        async function loadScores() {
            const response = await fetch(sheetUrl);
            const text = await response.text();
            const rows = text.trim().split("\n").slice(1); // Skip header
            const data = rows.map(row => {
                const [name, score] = row.split(",");
                return { name: name.trim(), score: parseInt(score) || 0 };
            });
            const sorted = data.sort((a, b) => b.score - a.score).slice(0, 10);

            const container = document.getElementById("leaderboard");
            container.innerHTML = "";

            sorted.forEach((entry, i) => {
                let emoji = "";
                if (i === 0) emoji = "ü•á";
                else if (i === 1) emoji = "ü•à";
                else if (i === 2) emoji = "ü•â";
                else emoji = "üéñÔ∏è";

                const div = document.createElement("div");
                div.className = "entry";
                div.textContent = `${emoji} ${entry.name} (${entry.score} po√§ng)`;
                container.appendChild(div);
            });
        }

        loadScores();
        setInterval(loadScores, 15000); // refresh every 15 sec
    </script>
</body>
</html>
