<!DOCTYPE html>
<html lang="sv">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Br√∂llopsvisning</title>
  <style>
    html, body {
      margin: 0;
      height: 100%;
      overflow: hidden;
    }
    iframe {
      width: 100%;
      height: 100%;
      border: none;
      display: block;
    }
  </style>
</head>
<body>
  <iframe id="display" src="https://photos.app.goo.gl/KnFHU899QMzpEyXg7" allowfullscreen></iframe>

  <script>
    const links = [
      "https://photos.app.goo.gl/KnFHU899QMzpEyXg7",
      "https://totteholm.github.io/quiz-scoreboard/"
    ];
    let index = 0;
    const display = document.getElementById("display");

    setInterval(() => {
      index = (index + 1) % links.length;
      display.src = links[index];
    }, 45000); // Byter var 45 sekunder
  </script>
</body>
</html>
